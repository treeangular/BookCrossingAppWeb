<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body style="background-image: url('../styles/img/low_contrast_linen.png');
  background-repeat:repeat; text-align: center;
    clear: both; font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;">

<div id="mapViewWrapper">
    <div id="mapView" ui-map="myMap"
         ui-options="mapOptions"
         ui-event="{'map-idle' : 'onMapIdle()'}" />
</div>
<div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
     ui-event="{'map-click': 'openMarkerInfo(marker)'}">
</div>
<div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
     ui-event="{'click': 'openMarkerInfo(marker)'}">
</div>
<div ui-map-info-window="myInfoWindow">
    <ul>
        <li>
            <div class="bookPopUp">
                <img ng-click="selectBook(book)"  ng-src={{book.image}}>
                <a ng-click="selectBook(book)"><h3>{{book.get('title')}}</h3></a>
                <p>{{book.get('releasedAtDescription')}} <a ng-click="selectUser(book.user)">{{book.user}}</a></p>
                <p class="time">{{book.time}}</p>
            </div>
        </li>
    </ul>
</div>
<div ui-map-info-window="myInfoWindowList">
    <div class="mapGroupBooks">
        <div ng-switch on="bookgr1.get('image')">
            <img ng-click="selectBook(bookgr1)"  ng-src='{{bookgr1.get("image")}}'>
        </div>
        <div ng-show="bookgr2!=null" ng-switch on="bookgr2.get('image')">
            <img ng-click="selectBook(bookgr2)"  ng-src='{{bookgr2.get("image")}}'>
        </div>
        <div ng-show="bookgr3!=null" ng-switch on="bookgr3.get('image')">
            <img  ng-click="selectBook(bookgr3)"  ng-src='{{bookgr3.get("image")}}'>
        </div>
        <div ng-show="IsNextGroupPage"><a class="mapGroupBooksMore" ng-click="nextBooks()">More</a></div>
    </div>
</div>

<img style="margin-top: 50px;" src="../styles/img/logo.png">
<h2 style="color: #169691;margin-top: 50px;">Coming soon in your phone!</h2>

</body>
</html>
